<div class="mat-elevation-z8">

  <div class="spinner-container d-flex justify-content-center align-items-center " *ngIf="isLoading" >
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="dataSource" >

    <ng-container
      [matColumnDef]="column"
      *ngFor="let column of displayedColumns"
    >
      <th mat-header-cell *matHeaderCellDef >
        <ng-container *ngIf="!column.includes('.')">
          {{ column }}
        </ng-container>
        <ng-container *ngIf="column.includes('.')">
          {{ column.split('.')[0] }}
        </ng-container>
        <!-- {{ column }} -->
      </th>
      
      <td
        mat-cell
        *matCellDef="let element"
        [routerLink]="['/vgk', element.id]"
      >
      <ng-container *ngIf="!column.includes('.')">
        {{ element[column] }}
      </ng-container>
      <ng-container *ngIf="column.includes('.')">
        {{ element[column.split('.')[0]] ? element[column.split('.')[0]][column.split('.')[1]] : '' }}
      </ng-container>
      

        <!-- {{ element[column] }} -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    (page)="handlePageEvent($event)"
    [pageSize]="pageSize"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="pageIndex"
    aria-label="Select page"
  >
  </mat-paginator>

</div>
