<div class="mat-elevation-z8">
    <div
      class="spinner-container d-flex justify-content-center align-items-center"
      *ngIf="isLoading"
    >
      <!-- <mat-spinner></mat-spinner> -->
    </div>
  
    <table mat-table [dataSource]="dataSource" *ngIf="!isLoading">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? toggleAllRows() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>
  
      <ng-container
        [matColumnDef]="column"
        *ngFor="let column of displayedColumns"
      >
        <!-- Head Column -->
        <th mat-header-cell *matHeaderCellDef>
          <ng-container *ngIf="!column.includes('.')">
            {{ column }}
          </ng-container>
          <ng-container *ngIf="column.includes('.')">
            {{ column.split(".")[0] }}
          </ng-container>
          <!-- {{ column }} -->
        </th>
  
        <!-- Body Column -->
        <!-- [routerLink]="['/vgk', element.id]" -->
        <td mat-cell *matCellDef="let element" >
          <ng-container *ngIf="!column.includes('.')">
            {{ element[column] }}
          </ng-container>
          <ng-container *ngIf="column.includes('.')">
            {{
              element[column.split(".")[0]]
                ? element[column.split(".")[0]][column.split(".")[1]]
                : ""
            }}
          </ng-container>
  
          <!-- {{ element[column] }} -->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="selection.toggle(row)"
      ></tr>
    </table>
  </div>
  
  <div class="table-pagination">
    <mat-paginator
      (page)="handlePageEvent($event)"
      [pageSize]="pageSize"
      [showFirstLastButtons]="showFirstLastButtons"
      [pageIndex]="pageIndex"
      [appCustomLength]="dataLength"
      aria-label="Select page"
      appBubblePagination
      #page
    >
    </mat-paginator>
  </div>
