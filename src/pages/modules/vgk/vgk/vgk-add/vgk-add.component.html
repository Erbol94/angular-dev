<div class="container">

    <div class="header">
      <button class="btn btn-dark mb-3" (click)="onSave()">Сохранить</button>
    </div>
  
    <div class="card mb-4">
      <div class="card-header">Форма просмотра</div>
  
      <div
        class="spinner-container d-flex justify-content-center align-items-center mt-4"
        *ngIf="isLoading"
      >
        <mat-spinner></mat-spinner>
      </div>
  
      <form [formGroup]="vgkForm">
        <div class="card-body" >
          <div class="container form-view mb-4">
              <div class="row mb-3">
                <div class="col-md-6 d-flex flex-column">
                  <label class="form-label" for="Id">Гос-номер АТС</label>
                  <input
                    class="form-control"
                    style="width: 30%"
                    type="text"
                    id="transportNumber"
                    formControlName="transportNumber"
                  />
                </div>
      
                <div class="col-md-6 d-flex flex-column">
                  <label class="form-label" for="Title"
                    >Номер прицепа/полуприцепа</label
                  >
                  <input
                    class="form-control"
                    style="width: 30%"
                    type="text"
                    id="trailerNumber"
                    formControlName="trailerNumber"
                  />
                </div>
      
                <div class="divider col-md-12"></div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6 d-flex flex-column">
                  <label class="form-label" for="Id">Дата создания</label>
                  <input
                    class="form-control"
                    style="width: 30%"
                    type="datetime"
                    id="creatingDate"
                    formControlName="creatingDate"
                  />
                </div>
      
                <div class="col-md-6 d-flex flex-column">
                  <label class="form-label" for="Title">Таможенный орган</label>
                  <input
                    class="form-control"
                    style="width: 30%"
                    type="datetime"
                    id="customsDepartment"
                  />
                </div>
      
                <div class="divider col-md-12"></div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6 d-flex flex-column">
                  <label class="form-label" for="Id">Способ записи</label>
                  <input
                    class="form-control"
                    style="width: 30%"
                    type="datetime"
                    id="recordingMethod"
                    formControlName="recordingMethod"
                  />
                </div>
      
                <div class="col-md-6 d-flex flex-column">
                  <label class="form-label" for="Title">Общий вес</label>
                  <input
                    class="form-control"
                    style="width: 30%"
                    type="datetime"
                    id="totalWeight"
                    formControlName="totalWeight"
                  />
                </div>
      
                <div class="divider col-md-12"></div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6 d-flex flex-column">
                  <label class="form-label" for="Id">Система весов</label>
                  <input
                    class="form-control"
                    style="width: 30%"
                    type="datetime"
                    id="weightSystem"
                  />
                </div>
      
                <div class="col-md-6 d-flex flex-column">
                  <label class="form-label" for="Title">Фото</label>
                  <input
                    class="form-control"
                    style="width: 30%"
                    type="image"
                    id="weightSystem"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6 d-flex flex-column">
                  <label class="form-label" for="Id">Нарушение</label>
                  <input
                    class="form-control"
                    style="width: 30%"
                    type="datetime"
                    id="violation"
                    formControlName="violation"
                  />
                </div>
      
                <div class="col-md-6 d-flex flex-column">
                  <label class="form-label" for="Title">Тип взвешивания</label>
                  <input
                    class="form-control"
                    style="width: 30%"
                    type="datetime"
                    id="weighingType"
                    formControlName="weighingType"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6 d-flex flex-column">
                  <label class="form-label" for="Id">Статус</label>
                  <input
                    class="form-control"
                    style="width: 30%"
                    type="datetime"
                    id="status"
                    formControlName="status"
                  />
                </div>
              </div>
            
    
           
          </div>
        </div>
    
        <div class="divider mb-4" style="border: 1px solid #fcfcfc"></div>
    
        <div class="card-body">
          <div class="container form-view mb-4">
            <div class="row mb-3">
              <div class="col-md-6 d-flex flex-column">
                <label class="form-label" for="Id">Евро</label>
                <input
                  class="form-control"
                  style="width: 30%"
                  type="datetime"
                  id="euro"
                  formControlName="euro"
                />
              </div>
    
              <div class="col-md-6 d-flex flex-column">
                <label class="form-label" for="Title"
                  >Номер прицепа/полуприцепа</label
                >
                <input
                  class="form-control"
                  style="width: 30%"
                  type="datetime"
                  id="modifierType"
                  formControlName="modifierType"
                />
              </div>
    
              <div class="divider col-md-12"></div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6 d-flex flex-column">
                <label class="form-label" for="Id">Оси</label>
                <input
                  class="form-control"
                  style="width: 30%"
                  type="datetime"
                  id="axles"
                  formControlName="axles"
                />
              </div>
    
              <div class="col-md-6 d-flex flex-column">
                <label class="form-label" for="Title">Фотографии</label>
                <input
                  class="form-control"
                  style="width: 30%"
                  type="datetime"
                  id="photos"
                  formControlName="photos"
                />
              </div>
    
              <div class="divider col-md-12"></div>
            </div>
            <div class="row mb-3">
              <div class="col-md-12 d-flex flex-column">
                <label class="form-label" for="Id">Габаритные размеры</label>
                <input
                  class="form-control"
                  style="width: 30%"
                  type="datetime"
                  id="dimensions"
                  formControlName="dimensions"
                />
              </div>
    
              <div class="divider col-md-12"></div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6 d-flex flex-column">
                <label class="form-label" for="overload">Перегрузка</label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="overload"
                />
              </div>
    
              <div class="col-md-6 d-flex flex-column">
                <label class="form-label" for="Title">Нарушение транзита</label>
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="transitViolations"
                  formControlName="transitViolations"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6 d-flex flex-column">
                <label class="form-label" for="Id">Доп. информация</label>
                <input
                  class="form-control"
                  style="width: 30%"
                  type="datetime"
                  id="addInfo"
                  formControlName="addInfo"
                />
              </div>
    
              <div class="col-md-6 d-flex flex-column">
                <label class="form-label" for="Title"
                  >Индетификатор пред.версии</label
                >
                <input
                  class="form-control"
                  style="width: 30%"
                  type="datetime"
                  id="violation"
                  formControlName="prevVerID"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6 d-flex flex-column">
                <label class="form-label" for="Id">Номер акта</label>
                <input
                  class="form-control"
                  style="width: 30%"
                  type="datetime"
                  id="violation"
                  formControlName="actNumber"
                />
              </div>
    
              <div class="col-md-6 d-flex flex-column">
                <label class="form-label" for="Id">Категория</label>
                <input
                  class="form-control"
                  style="width: 30%"
                  type="datetime"
                  id="violation"
                  formControlName="category"
                />
              </div>
            </div>
    
            <div class="row mb-3">
              <div class="col-md-12 d-flex flex-column">
                <label class="form-label" for="Id">АТС ТСТК</label>
                <input
                  class="form-control"
                  style="width: 30%"
                  type="datetime"
                  id="violation"
                  formControlName="vehicleTstk"
                />
              </div>
            </div>
    
            <a href="/vgk" class="btn btn-primary">Назад</a>
          </div>
        </div>
      </form>
  
    </div>
  </div>
