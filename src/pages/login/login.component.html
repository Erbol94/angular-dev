<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
        <div class="form-group mb-3">
          <label for="">Имя пользователя</label>
          <input type="text" placeholder="Введите логин" class="form-control" formControlName="username"
                 [class]="{'invalid': loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched, 'valid':loginForm.get('username')?.valid}">
          @if (loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched) {
            <span class="form-error">Требуется имя пользователя.</span>
          }
        </div>
        <div class="form-group mb-3">
          <label for="">Пароль пользователя</label>
          <input type="password" placeholder="Введите пароль" class="form-control" formControlName="password"
                 [class]="{'invalid': loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched, 'valid':loginForm.get('password')?.valid}">
          @if (loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched) {
            <span class="form-error">Требуется пароль пользователя.</span>
          }
        </div>
        <p style="color: darkred">{{ errorMessage}}</p>

        <button  class="btn btn-primary col-lg-12">Войти</button>
      </form>
    </div>
  </div>
</div>
