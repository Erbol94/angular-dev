<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
        <div class="form-group mb-3">
          <label for="">Username</label>
          <input type="text" placeholder="Username" class="form-control" formControlName="username"
                 [class]="{'invalid': loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched, 'valid':loginForm.get('username')?.valid}">
          @if (loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched) {
            <span class="form-error">Username is required.</span>
          }
        </div>
        <div class="form-group mb-3">
          <label for="">Password</label>
          <input type="password" placeholder="Password" class="form-control" formControlName="password"
                 [class]="{'invalid': loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched, 'valid':loginForm.get('password')?.valid}">
          @if (loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched) {
            <span class="form-error">Password is required.</span>
          }
        </div>
        <p style="color: darkred">{{ errorMessage}}</p>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
